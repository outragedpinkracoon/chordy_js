<!DOCTYPE html>
<html>
<head>
  <title>Chordy!</title>
  <script src='bundle.js'></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div class="center" id ="neck">
  </div>

  <script id="fret-template" type="text/x-handlebars-template">
    <div data-fret="{{fret_id}}" class="js-fret fret-{{fret_id}}" id="fret-template">
      {{#each notes}}
      <div class="divider">
        {{#if this.value}}
        <p data-string="{{this.string}}">{{this.value}}</p>
        {{/if}}
      </div>
      {{/each}}
    </div>
  </script>

</body>
</html>
