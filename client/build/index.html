<!DOCTYPE html>
<html>

<head>
  <title>Chordy!</title>
  <script src='bundle.js'></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <section>
    <div id ="neck">
    </div>
  </section>

<script id="fret-template" type="text/x-handlebars-template">
  <div class="js-fret fret-{{fret_id}}" id="fret-template">
    {{#each notes}}
    <div class="string-divider">
      {{#if this.value}}
      <p>{{this.value}}</p>
      {{/if}}
    </div>
    {{/each}}
  </div>
</script>

</body>

</html>
